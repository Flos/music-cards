{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
            NFCタグを書き換えます。
          {% if plist %}
            現在のプレイリスト {{ plist }} 
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/post" method="post" class="form-inline">
          <label for="name">プレイリストを設定</label>
          <input type="text" class="form-control" id="name" name="plist" placeholder="playlisturl">
          <button type="submit" class="btn btn-default">送信する</button>
        </form>
        <form action="/end" method="post">  
          <button>アプリを終了</button>  
        </form> 
      </div>
    </div>
  </div>
</div>
{% endblock %}
